[package]
name = "qinpel-srv"
description = "Qinpel Server - Web server of graphical user and command line interfaces, file system and database source operations for the Qinpel (Quick Interface for Pointel) Platform."
repository = "https://github.com/emuvi/qinpel-srv/"
authors = ["Ã‰verton M. Vieira"]
license = "LGPL-3.0-only"
version = "0.1.0"
edition = "2018"

[dependencies]
clap = "2"
actix-web = { version = "3", features = ["rustls"] }
rustls = "0.18"
actix-files = "0.5"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
